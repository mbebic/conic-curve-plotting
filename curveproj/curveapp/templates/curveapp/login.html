{% extends 'curveapp/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block body %}
    <div class="row">
        <div class="col">
            <div class="card">
                <h1 class="text-center">Login to Your Account</h1>
                <div class="card-body d-flex flex-column align-items-center">
                    <form action="{% url 'login' %}" class="text-center" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="mb-3">
                                <input class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                    <p class="text-muted">Don't have an account? Register <a href="register.html">here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'curveapp/coniccurve.js' %}"></script>
{% endblock %}
